    <pre>

    <script>

        function maiorDeIdade(idade) {
            if(idade >= 18){
                return true;
            } else {
                return false;
            }
        }

        let idade = 48;
        let verificacao = maiorDeIdade(idade);

        if(verificacao){
            console.log('É maior de idade');
        } else {
            console.log('É menor de idade');
        }
