<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#21: O loop while</title>
</head>
<body>
    <p>#21: O loop while</p>
    <pre>
        
        let numero = 15;

        while (numero > 10) {
            console.log(`nro da vez é ${numero}`);

            numero--;
        }
    </pre>
    <script>
        
        let numero = 15;

        while (numero > 10) {
            console.log(`nro da vez é ${numero}`);

            numero--;
        }
        
    </script>
</body>
