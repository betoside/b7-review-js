    <pre>

    <script>
        
        // 1. Faça um loop que mostre todas as frutas
        let frutas = ['Maçã','Uva','Banana'];
        for(fruta of frutas){
            console.log('of',fruta);
        }
        for(chave in frutas){
            console.log('in',`[${chave}] ${frutas[chave]}`);
        }

        // 2. conte de 1 até 100 através de um WHILE
        let contador_while = 1;
        let resultado_w100 = "";
        let virgula = ', ';

        while(contador_while <= 100){

            if(contador_while == 100) {
                virgula = '';
            }

            resultado_w100 += contador_while + virgula;
            contador_while++;
        }
        console.log(resultado_w100);
        
    </script>
