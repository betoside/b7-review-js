<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#14: Intervalos (2/2)</title>
</head>
<body>
    <h3>#14: Intervalos (2/2)</h3>
    <pre>
        
    </pre>

    <div class="demo"></div>
    <button onclick="rodar();">Rodar em 2s</button>
    <button onclick="parar();">Parar antes de rodar</button>
    
    <script>

        function rodar(){
            timer = setTimeout(()=>{
                document.querySelector('.demo').innerHTML = 'Rodou!';
            }, 2000);
        }

        function parar() {
            clearTimeout(timer);
        }

    </script>
</body>
</html>
