<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#10: Projeto: Luta - Montar o HTML</title>
    <style>
        .fightarea{
            display: flex;
            gap: 20px;
        }

        #char, 
        #monster{
            flex: 1;
        }

        .lifebar{
            height: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .lifebar .bar {
            height: inherit;
            background-color: red;
            border-radius: 4px;
        }

        .log {
            border: 1px dotted #999;
            height: 200px;
            overflow-y: scroll;
        }

    </style>
</head>
<body>

    <div class="fightarea">

        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atacar</button>
            </div>
        </div>

        <div id="monster">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atacar</button>
            </div>
        </div>

    </div>

    <ul class="log">

    </ul>

    <script>
        // Knight ou Sorcerer Guerreiro ou Mago
        // LittleMonster ou BigMonster

        // CLASSES =========================

        class Character {

            _life = 1;
            maxLife = 1;
            attack = 0;
            defense = 0;

            constructor(name){
                this.name = name;
            }

            get life(){
                return this._life;
            }
            set life(newLife){
                this._life = newLife < 0 ? 0 : newLife;
            }

        }

        class Knight extends Character {

            constructor(name){
                super(name);
                this.life = 100;
                this.attack = 10;
                this.defense = 8;
                this.maxLife = this.life;
            }
        }

        class Sorcerer extends Character {

            constructor(name){
                super(name);
                this.life = 80;
                this.attack = 14;
                this.defense = 3;
                this.maxLife = this.life;
            }
        }

        class LittleMonster extends Character {
            constructor(){
                super('Little Monster');
                this.life = 40;
                this.attack = 4;
                this.defense = 4;
                this.maxLife = this.life;
            }
        }
              
        class BigMonster extends Character {
            constructor(){
                super('Big Monster');
                this.life = 120;
                this.attack = 16;
                this.defense = 6;
                this.maxLife = this.life;
            }
        }
       
        // --- =========================
        class Stage {
            constructor(fighter1, fighter2, fighter1El, fighter2El, logObject){
                this.fighter1 = fighter1;
                this.fighter2 = fighter2;
                this.fighter1El = fighter1El;
                this.fighter2El = fighter2El;
                this.log = logObject;

            }

            start(){
                this.update();
                
                this.fighter1El.querySelector('.attackButton').addEventListener('click', () => this.doAttack(this.fighter1, this.fighter2));
                this.fighter2El.querySelector('.attackButton').addEventListener('click', () => this.doAttack(this.fighter2, this.fighter1));
            }

            update(){
                // fighter 1
                this.fighter1El.querySelector('.name').innerHTML = `${this.fighter1.name} - ${this.fighter1.life.toFixed(1)} HP`;

                let f1Pct = (this.fighter1.life / this.fighter1.maxLife) * 100;
                this.fighter1El.querySelector('.lifebar .bar').style.width = `${f1Pct}%`;

                let f2Pct = (this.fighter2.life / this.fighter2.maxLife) * 100;
                this.fighter2El.querySelector('.lifebar .bar').style.width = `${f2Pct}%`;


                // fighter 2
                this.fighter2El.querySelector('.name').innerHTML = `${this.fighter2.name} - ${this.fighter2.life.toFixed(1)} HP`;
            }

            doAttack(attacking, attacked){
                // console.log(`${attacking.name} est√° atacando ${attacked.name}`);
                if(attacking.life <= 0 || attacked.life <= 0){
                    this.log.addMessage('atacando cachorro morto');
                    return;
                }

                let attackFactor = ( Math.random() * 2 ).toFixed(2);
                let defenseFactor = ( Math.random() * 2 ).toFixed(2);
                
                let actualAttack = attacking.attack * attackFactor;
                let actualDefense = attacked.defense * defenseFactor;

                if( actualAttack > actualDefense ){

                    attacked.life -= actualDefense;
                    this.log.addMessage(`${attacking.name} causou ${actualAttack.toFixed(1)} de dano em ${attacked.name}`);

                } else {
                    this.log.addMessage(`${attacked.name} Conseguiu defender`);
                }
                
                console.log(actualAttack);


                this.update();

            }
        }



        // --- =========================
        class Log {
            list = [];

            constructor(listEl){
                this.listEl = listEl;
            }

            addMessage(msg){
                this.list.push(msg);
                this.render();
            }

            render (){
                this.listEl.innerHTML = '';

                for(let i in this.list){
                    this.listEl.innerHTML += `<li>${this.list[i]}</li>`;
                }
            }
        }


        // CRIAR PERSONAGENS =========================
        let log = new Log(document.querySelector('.log'));

       let char = new Knight('Boniek'); 
       let monster = new LittleMonster(); 
       let big = new BigMonster(); 

    //    console.log(char.name);
    //    console.log(char.life);
    //    console.log(char.attack);

    //    console.log(monster.name);
    //    console.log(monster.life);
    //    console.log(monster.attack);

    //    console.log(big.name);
    //    console.log(big.life);
    //    console.log(big.attack);

       const stage = new Stage(
            char, 
            monster, 
            document.querySelector('#char'),
            document.querySelector('#monster'),
            log
        );

        stage.start();
    </script>
</body>
</html>
