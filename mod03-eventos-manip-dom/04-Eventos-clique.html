<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#4: Eventos de clique</title>
</head>
<body>
    <p>#4: Eventos de clique</p> 
    <button onclick="clicou('bt1')">clique aqui</button>
    <button class="bt2">clique aqui</button>
    <pre>
        
        function clicou(quem) {
            console.log(`Clicou ${quem}`);
        }
        
        btn2 = document.querySelector('.bt2');
        btn2.addEventListener('click',()=>{
            clicou('bt2');
        });

    </pre>
